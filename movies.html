            right: -300px;

            padding: 20px;
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }
        .filters-container.active {
            right: 0;
        }
        .filter-section {
            margin-bottom: 20px;
        }

            margin-bottom: 10px;
        }

            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 70px;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

            z-index: 1;

            margin-bottom: 30px;

                opacity: 0;
                transform: translateY(20px);

                opacity: 1;
                transform: translateY(0);

            border-radius: 5px;

        }

            left: 0;
            right: 0;

            font-size: 0.8rem;

        }

            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;

        const genres = [...new Set(movies.flatMap(movie => movie.category.split(', ')))];
        const years = [...new Set(movies.map(movie => movie.year))].sort((a, b) => b - a);

        const genreFilter = document.getElementById('genreFilter');
        const yearFilter = document.getElementById('yearFilter');
        const searchInput = document.getElementById('searchInput');
        const moviesGrid = document.getElementById('moviesGrid');
        const modal = document.getElementById('movieModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const modalTitle = document.getElementById('modalTitle');
        const modalYear = document.getElementById('modalYear');
        const modalCategory = document.getElementById('modalCategory');
        const modalDescription = document.getElementById('modalDescription');
        const watchMovieBtn = document.getElementById('watchMovieBtn');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const scrollToTop = document.getElementById('scrollToTop');
        const filterToggle = document.querySelector('.filter-toggle');
        const filtersContainer = document.querySelector('.filters-container');

        let activeFilters = {
            genre: [],
            year: [],
            search: ''
        };

        function createFilterButtons(container, items, filterType) {
            items.forEach(item => {
                const button = document.createElement('button');
                button.textContent = item;
                button.className = 'filter-button';
                button.addEventListener('click', () => toggleFilter(item, filterType, button));
                container.appendChild(button);
            });
        }

        function toggleFilter(value, type, button) {
            const index = activeFilters[type].indexOf(value);
            if (index > -1) {
                activeFilters[type].splice(index, 1);
                button.classList.remove('active');
            } else {
                activeFilters[type].push(value);
                button.classList.add('active');
            }
            updateMovies();
        }

        function updateMovies() {
            const filteredMovies = movies.filter(movie => {
                const matchesGenre = activeFilters.genre.length === 0 || activeFilters.genre.some(genre => movie.category.includes(genre));
                const matchesYear = activeFilters.year.length === 0 || activeFilters.year.includes(movie.year);
                const matchesSearch = movie.title.toLowerCase().includes(activeFilters.search.toLowerCase());
                return matchesGenre && matchesYear && matchesSearch;
            });

            displayMovies(filteredMovies);
        }

        function displayMovies(moviesToShow) {
            moviesGrid.innerHTML = '';
            moviesToShow.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie';
                movieElement.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.year}</p>
                    </div>
                `;
                movieElement.addEventListener('click', () => openModal(movie));
                moviesGrid.appendChild(movieElement);
            });
        }

        function openModal(movie) {
            modalTitle.textContent = movie.title;
            modalYear.textContent = `Year: ${movie.year}`;
            modalCategory.textContent = `Category: ${movie.category}`;
            modalDescription.textContent = movie.description;
            watchMovieBtn.onclick = () => {
                videoContainer.style.display = 'block';
                videoPlayer.src = movie.movieUrl;
            };
            modal.style.display = 'block';
        }

        closeBtn.onclick = () => {
            modal.style.display = 'none';
            videoContainer.style.display = 'none';
            videoPlayer.src = '';
        };

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
                videoContainer.style.display = 'none';
                videoPlayer.src = '';
            }
        };

        searchInput.addEventListener('input', (e) => {
            activeFilters.search = e.target.value;
            updateMovies();
        });

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                scrollToTop.style.display = 'block';
            } else {
                scrollToTop.style.display = 'none';
            }
        });

        scrollToTop.addEventListener('click', () => {
            window.scrollTo({top: 0, behavior: 'smooth'});
        });

        filterToggle.addEventListener('click', () => {
            filtersContainer.classList.toggle('active');
        });

        createFilterButtons(genreFilter, genres, 'genre');
        createFilterButtons(yearFilter, years, 'year');
        updateMovies();
    </script>
